<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Log</title>
    <style>
        /* Filters, Actions, and Search Bar */
        .actions, .filters, .search-bar {
            margin-bottom: 20px;
        }
        .filters select {
            padding: 5px;
            margin-left: 10px;
        }
        .search-bar input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
        }
        table th {
            background-color: #f5f4fa;
            font-size: 14px;
        }
        table tr:nth-child(even) {
            background-color: #fafafa;
        }
        table tr:hover {
            background-color: #f0eefb;
        }
        table td {
            font-size: 14px;
            color: #333;
        }

        /* Export Button */
        .export-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Buttons */
        button {
            background-color: #007BFF; /* Blue background */
            color: white; /* White text */
            padding: 12px 15px; /* Comfortable padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 15px; /* Consistent font size */
            transition: background-color 0.3s ease; /* Smooth hover transition */
            margin-top: 35px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>System Log</h1>

    <!-- Filters and Search -->
    <div class="filters">
        <form method="get">
            <!-- Hidden Input for Tab -->
            <input type="hidden" name="tab" value="{{ request.GET.tab|default:'config_parameters' }}">

            <!-- Dropdown for Action Type -->
            <label for="action_type">Filter by Action Type:</label>
            <select name="action_type" id="action_type">
                <option value="">All</option>
                {% for value, label in action_types %}
                    <option value="{{ value }}" {% if value == selected_action_type %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>

            <!-- Search Bar -->
            <input 
                type="text" 
                name="search" 
                placeholder="Search logs..." 
                value="{{ search_query }}"
            >
            <button type="submit">Apply</button>
        </form>

        <!-- Export Button -->
        <a href="?tab={{ request.GET.tab|default:'config_parameters' }}&action_type={{ selected_action_type }}&search={{ search_query }}&export=csv" class="export-button">
            Export as CSV
        </a>
    </div>

    <!-- Logs Table -->
    <table>
        <thead>
            <tr>
                <th>Action Type</th>
                <th>Description</th>
                <th>User</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for log in systemLog_list %}
                <tr>
                    <td>{{ log.get_action_type_display }}</td>
                    <td>{{ log.description }}</td>
                    <td>{{ log.user.username }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No logs available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
