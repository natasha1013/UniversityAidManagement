{% load static %}

    <title>Chat Interface</title>
    <link rel="stylesheet" href="{% static 'css/test.css' %}">

    <div class="container"> 
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="{% static "img/logo.png" %}" alt="Lilac Grove Logo">
                <h1>LILAC GROVE UNIVERSITY AID MANAGEMENT</h1>
            </div>
            <nav class="menu">
                <a href="{% url 'dashboard' %}?tab=financial_aid" class="menu-item {% if active_menu == 'homepage' %}active{% endif %}">
                    Homepage
                </a>
                <a href="{% url 'dashboard' %}?tab=my_profile" class="menu-item {% if active_menu == 'profile' %}active{% endif %}">
                    Profile
                </a>
            </nav>
        </aside>

        <main class="content">
            <!-- Navbar -->
            <div class="navbar">
                <div class="tabs">
                    <a href="#" class="tab">Financial Aid</a>
                    <a href="#" class="tab">Notification</a>
                    <a href="#" class="tab active">Open Chat</a>
                </div>
                <div class="logout">
                    <a href="{% url "logout" %}">Logout</a>
                </div>
            </div>

    <div class="search-header-container">
        <h2>Chat</h2>
        <input type="text" id="search-user" placeholder="Search users..." />
    </div>    
    <table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="user-list">
        {% for user in chat_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td><button onclick="openChat({{ user.id }}, '{{ user.username }}')">Chat</button></td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    <div id="search-results"></div>

    <!-- Chat Modal -->
    <div id="chat-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeChat()">&times;</span>
        <h3 id="chat-title">Chat</h3>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>
    </div>


<script>
    let currentUserId = {{ request.user.id }};
    let selectedUserId = null;
    let selectedUsername = null;
    let eventSource = null;

    function openChat(userId, username) {
        selectedUserId = userId;
        selectedUsername = username;
        document.getElementById('chat-title').innerText = `Chat with ${username}`;
        document.getElementById('messages').innerHTML = '';
        document.getElementById('chat-modal').style.display = 'block';

        if (eventSource) {
            eventSource.close();
        }

        // Include the recipient's ID in the SSE URL
        eventSource = new EventSource(`/chats/stream-messages/${currentUserId}/?recipient_id=${selectedUserId}`);
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messagesDiv = document.getElementById('messages');

            // Replace sender's name with "You" if the sender is the current user
            const senderName = data.sender_id == currentUserId ? "You" : data.sender;

            // Append the message to the chat window
            messagesDiv.innerHTML += `<p><strong>${senderName}:</strong> ${data.message}</p>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };
    }

    function closeChat() {
        document.getElementById('chat-modal').style.display = 'none';
        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }
    }

    function sendMessage() {
        if (!selectedUserId) {
            alert("Select a user to chat with first.");
            return;
        }
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();
        if (message === "") return;

        fetch("/chats/send-message/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                sender: currentUserId,
                recipient: selectedUserId,
                message: message
            })
        }).then(response => response.json())
        .then(data => {
            if (data.status === "Message sent") {
                // Display the sent message as "You"
                document.getElementById("messages").innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                messageInput.value = "";
            }
        }).catch(error => console.error("Error sending message:", error));
    }

    function searchUsers() {
        const query = document.getElementById('search-user').value;
        if (query.length < 2) {
            document.getElementById('search-results').innerHTML = '';
            return;
        }
        fetch(`/chats/search-users/?q=${query}`)
            .then(response => response.json())
            .then(data => {
                let results = "<table><tr><th>Username</th><th>Action</th></tr>";
                data.users.forEach(user => {
                    results += `<tr><td>${user.username}</td><td><button onclick="openChat(${user.id}, '${user.username}')">Chat</button></td></tr>`;
                });
                results += "</table>";
                document.getElementById('search-results').innerHTML = results;
            });
    }
</script>

<style>

    display: flex;
    min-height: 100vh; /* Ensure at least full viewport height */

    padding: 0;

    display: flex;
    align-items: center; 
    gap: 20px; 
    margin-bottom: 20px; 
    padding-left: 20px; 
}

    margin: 0; 
    font-size: 1.5rem; 
    color: #090909; 
}

    width: 100%; 
    max-width: 400px;

    border: 1px solid #ccc;

    margin: 20px auto;

}

    font-size: 14px;

    background-color: #007bff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

    display: none;
    position: fixed;
    top: 0;

    position: relative;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.3s ease-out;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 15px;

    cursor: pointer;
    color: #333;
}

#chat-title {
    font-size: 1.2rem;
    color: #4a4a4a;
    text-align: center;
    margin-bottom: 10px;
}

#messages {
    height: 300px;
    overflow-y: auto;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;

    margin-bottom: 20px;
    font-size: 14px;
}

#message-input {
    width: calc(100% - 110px);
    padding: 12px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.modal-content button {
    float: right;
    padding: 12px 20px;
    font-size: 14px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.modal-content button:hover {
    background-color: #0056b3;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.9);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

</style>
