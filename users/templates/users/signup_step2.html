<!-- signup_step2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Step 2</title>
</head>
<body>
    <h1>Signup - Step 2</h1>

    <form method="POST" action="{% url 'signup_step2' %}">
        {% csrf_token %}
        
        {% if form %}
            {{ form.as_p }}
        {% else %}
            <p>No additional information required for your role.</p>
        {% endif %}
        
        <!-- Buttons for navigation -->
        <button type="submit">Submit</button>
        <button type="button" onclick="window.history.back();">Back</button>
    </form>
</body>
</html>
